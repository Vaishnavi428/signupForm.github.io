<!DOCTYPE html>
<html lang="en">
    <head>
    <meta charset="utf-8"/>
    <title>Form</title>
  
    </head>
    <body>
        <div><h1>SignUp form</h1></div>
        <form>
            <lable>ENTER YOUR NAME:</lable>
            <input type="text" placeholder="Enter your name" maxlength="20"/>(max.char length is 20)
            <br/>
            <br/>
            <lable>ENTER YOUR EMAIL:</lable>
            <input Type="Email" placeholder="Enter your mail"/>
            <br/>
            <br/>
            <lable>ENTER YOUR PASSWORD</lable>
            <input type="password" placeholder="Enter your Password" />
            <br/>
            <br/>
            <lable>Gender:</lable><br/>
            <input type="radio" />Male
            <br/>
            <input type="radio" />Female
            <br/>
            <input type="radio" />Other
            <br/>
            <br/>
            <lable>Date of Birth:</lable>
            <input type="date"/>
            <br/>
            <br/>
            <label>Address : </label>
            <textarea></textarea>
            <br/>
            <br/>
            <label>HOBBIES</label>
            <input type="checkbox"/>Singing
            
            <input type="checkbox"/>Swimming
            <br/>
            <br/>
            <button type="submit">submit</button>

        </form>
    </body>
</html>
